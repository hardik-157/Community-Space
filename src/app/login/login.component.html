<!-- HTML template for the signup component of the app module -->

<div class="color_background" style="width: 100%;height: 100%; padding-top: 50px">
  <!-- Material design card to hold the signup formn -->
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h3>Login</h3></mat-card-title>
        <mat-card-subtitle>{{ msg }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- Different form fields for the signup fomr with propper validators in .ts files -->
        <mat-form-field color="accent" style="width: 100%">
          <input matInput type="text" placeholder="Username" formControlName="usernameFormControl"
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="f.usernameFormControl.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field color="accent" style="width: 100%">
          <input matInput type="password" formControlName="passwordFormControl" (errorStateMatcher)="matcher"
                 placeholder="Password">
          <mat-error *ngIf="f.passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button type="submit" mat-button>Log-In</button>
        <button type="reset" mat-button>Reset</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
