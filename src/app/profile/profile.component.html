<div class="color_background" style="width: 100%;height: 100%; padding-top: 50px">
  <mat-card class="example-card">
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <mat-icon matListIcon>person</mat-icon>
          <h4 matLine>{{user.username}}</h4>
          <p matLine class="demo-2"></p>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-icon matListIcon>email</mat-icon>
          <h4 matLine>{{user.email}}</h4>
          <p matLine class="demo-2"></p>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <mat-icon matListIcon>cake</mat-icon>
          <h4 matLine>{{user.dob | date}}</h4>
          <p matLine class="demo-2"></p>
        </mat-list-item>
      </mat-list>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>EDIT</button>
    </mat-card-actions>
  </mat-card>

</div>
