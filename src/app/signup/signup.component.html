<!-- HTML template for the signup component of the app module -->

<div class="color_background" style="width: 100%;height: 100%; padding-top: 50px">
  <!-- Material design card to hold the signup formn -->
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title><h3>Sign-Up</h3></mat-card-title>
        <mat-card-subtitle>{{ msg }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <!-- Different form fields for the signup fomr with propper validators in .ts files -->
        <mat-form-field color="accent" style="width: 100%">
          <input matInput placeholder="Email" formControlName="emailFormControl"
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="f.emailFormControl.hasError('email')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="f.emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field color="accent" style="width: 100%">
          <input matInput type="text" placeholder="Username" formControlName="usernameFormControl"
                 [errorStateMatcher]="matcher">
          <mat-error *ngIf="f.usernameFormControl.hasError('required')">
            Username is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field color="accent" style="width: 100%;">
          <input matInput formControlName="dobFormControl" [errorStateMatcher]="matcher" [matDatepicker]="picker"
                 placeholder="Date of Birth">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="f.dobFormControl.hasError('required')">
            Date of Birth is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field color="accent" style="width: 100%">
          <input matInput formControlName="passwordFormControl" [errorStateMatcher]="matcher" type="password"
                 placeholder="Password">
          <mat-error *ngIf="f.passwordFormControl.hasError('required')">
            Password is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-checkbox color="accent">Agree To</mat-checkbox>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Sign-Up</button>
        <button mat-button>Reset</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
